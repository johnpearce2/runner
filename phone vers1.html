<!DOCTYPE html>
<html lang="en">
<head>

      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;

      border: 1px solid #ccc;

    button {
      background-color: #007bff;

      margin-top: 20px;
      cursor: pointer;

    button:hover {

    }
    #qr {

      text-align: center;
    }

      max-width: 100%;
      height: auto;
    }
    #screenshotHint {

</head>
